name: smart_travel
description: Travel app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: "^3.7.0"
  flutter: "^3.29.0"


dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.1
  flutter_staggered_grid_view: ^0.7.0
